<!-- Header del Perfil -->
<div class="profile-header">
  <button class="back-button" (click)="goBack()">
    <span>←</span>
    Volver al Dashboard
  </button>
  <h1 class="profile-title">👤 Mi Perfil</h1>
</div>

<!-- Mensaje de estado -->
<div class="message-container" *ngIf="message">
  <div class="message" [class]="'message-' + messageType">
    <span *ngIf="messageType === 'success'">✅</span>
    <span *ngIf="messageType === 'error'">❌</span>
    {{ message }}
  </div>
</div>

<!-- Contenido principal -->
<div class="profile-container">
  <!-- Información del perfil -->
  <div class="profile-section">
    <h2 class="section-title">📋 Información Personal</h2>
    <div class="profile-card">
      <div class="profile-info" *ngIf="!isEditing">
        <div class="info-row">
          <label>Nombre:</label>
          <span>{{ user.name }}</span>
        </div>
        <div class="info-row">
          <label>Email:</label>
          <span>{{ user.email }}</span>
        </div>
        <div class="info-row">
          <label>ID de Usuario:</label>
          <span>{{ user.id }}</span>
        </div>
        <button class="edit-button" (click)="toggleEdit()">
          ✏️ Editar Información
        </button>
      </div>

      <div class="profile-form" *ngIf="isEditing">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" [(ngModel)]="user.name" placeholder="Tu nombre">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="user.email" placeholder="tu@email.com">
        </div>
        <div class="form-actions">
          <button class="save-button" (click)="updateProfile()" [disabled]="isLoading">
            <span *ngIf="isLoading">⏳</span>
            <span *ngIf="!isLoading">💾</span>
            {{ isLoading ? 'Guardando...' : 'Guardar Cambios' }}
          </button>
          <button class="cancel-button" (click)="toggleEdit()" [disabled]="isLoading">
            ❌ Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>



  <!-- Información adicional -->
  <div class="profile-section">
    <h2 class="section-title">ℹ️ Información del Sistema</h2>
    <div class="profile-card">
      <div class="system-info">
        <div class="info-row">
          <label>Versión del Sistema:</label>
          <span>2.0.0</span>
        </div>
                       <div class="info-row">
                 <label>Última Actualización:</label>
                 <span>{{ getCurrentDate() }}</span>
               </div>
        <div class="info-row">
          <label>Estado de la Cuenta:</label>
          <span class="status-active">✅ Activa</span>
        </div>
      </div>
    </div>
  </div>
</div>
