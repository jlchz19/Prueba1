<!-- Header de Configuración -->
<div class="settings-header">
  <button class="back-button" (click)="goBack()">
    <span>←</span>
    {{ translationService.translate('back_to_dashboard') }}
  </button>
  <h1 class="settings-title">{{ translationService.translate('configuration') }}</h1>
</div>

<!-- Mensaje de estado -->
<div class="message-container" *ngIf="message">
  <div class="message" [class]="'message-' + messageType">
    <span *ngIf="messageType === 'success'">✅</span>
    <span *ngIf="messageType === 'error'">❌</span>
    {{ message }}
  </div>
</div>

<!-- Contenido principal -->
<div class="settings-container">
  <!-- Apariencia -->
  <div class="settings-section">
    <h2 class="section-title">{{ translationService.translate('appearance') }}</h2>
    <div class="settings-card">
      <div class="setting-item">
        <div class="setting-info">
          <label>{{ translationService.translate('theme') }}</label>
          <p>{{ translationService.translate('theme_desc') }}</p>
        </div>
        <select [(ngModel)]="settings.appearance.theme" (change)="onThemeChange()" class="setting-select">
          <option value="light">{{ translationService.translate('light') }}</option>
          <option value="dark">{{ translationService.translate('dark') }}</option>
          <option value="auto">{{ translationService.translate('auto') }}</option>
        </select>
      </div>
      
      <div class="setting-item">
        <div class="setting-info">
          <label>{{ translationService.translate('language') }}</label>
          <p>{{ translationService.translate('language_desc') }}</p>
        </div>
        <select [(ngModel)]="settings.appearance.language" (change)="onLanguageChange()" class="setting-select">
          <option value="es">{{ translationService.translate('spanish') }}</option>
          <option value="en">{{ translationService.translate('english') }}</option>
        </select>
      </div>
      
      <div class="setting-item">
        <div class="setting-info">
          <label>{{ translationService.translate('font_size') }}</label>
          <p>{{ translationService.translate('font_size_desc') }}</p>
        </div>
        <select [(ngModel)]="settings.appearance.fontSize" (change)="onFontSizeChange()" class="setting-select">
          <option value="small">{{ translationService.translate('small') }}</option>
          <option value="medium">{{ translationService.translate('medium') }}</option>
          <option value="large">{{ translationService.translate('large') }}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Acciones -->
  <div class="settings-actions">
    <button class="save-button" (click)="updateSettings()" [disabled]="isLoading">
      <span *ngIf="isLoading">⏳</span>
      <span *ngIf="!isLoading">💾</span>
      {{ isLoading ? translationService.translate('saving') : translationService.translate('save_configuration') }}
    </button>
    
    <button class="apply-button" (click)="applySettings()" [disabled]="isLoading">
      🔄 {{ translationService.translate('apply_changes') }}
    </button>
    
    <button class="reset-button" (click)="resetSettings()" [disabled]="isLoading">
      🔄 {{ translationService.translate('reset') }}
    </button>
  </div>
</div>
