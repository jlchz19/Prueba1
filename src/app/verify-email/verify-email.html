<div class="verify-bg">
<div class="verify-container">
  <h2>Verificar Email</h2>
  
  <!-- Mensajes de estado -->
  <div *ngIf="errorMessage" class="error-message">
    <span class="error-icon">⚠️</span>
    {{ errorMessage }}
  </div>
  
  <div *ngIf="successMessage" class="success-message">
    <span class="success-icon">✅</span>
    {{ successMessage }}
  </div>

  <div class="verify-info">
    <p>Se ha enviado un código de verificación a:</p>
    <p class="email-display">{{ email }}</p>
    <p class="verify-instructions">
      Revisa tu bandeja de entrada y copia el código de 6 dígitos que recibiste.
    </p>
  </div>

  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label for="verificationCode">Código de verificación</label>
      <input 
        type="text" 
        id="verificationCode" 
        name="verificationCode" 
        [(ngModel)]="verificationCode"
        required
        maxlength="6"
        [disabled]="isLoading"
        placeholder="Ingresa el código de 6 dígitos"
        pattern="[0-9]{6}"
        title="Ingresa exactamente 6 dígitos">
      <small class="form-hint">Código de 6 dígitos enviado a tu email</small>
    </div>
    
    <button 
      type="submit" 
      class="btn-primary" 
      [disabled]="isLoading || !verificationCode.trim()"
      [class.loading]="isLoading">
      <span *ngIf="!isLoading">Verificar Email</span>
      <span *ngIf="isLoading" class="loading-spinner">
        <span class="spinner"></span>
        Verificando...
      </span>
    </button>
  </form>

  <div class="verify-actions">
    <button 
      type="button" 
      class="btn-secondary" 
      (click)="resendCode()"
      [disabled]="isLoading">
      Reenviar código
    </button>
    
    <a routerLink="/register" class="back-link">
      Volver al registro
    </a>
  </div>
</div>
</div>
