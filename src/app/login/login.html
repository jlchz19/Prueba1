<div class="login-bg">
<div class="login-container">
  <h2>Iniciar sesión</h2>
  
  <!-- Mensajes de estado -->
  <div *ngIf="errorMessage" class="error-message">
    <span class="error-icon">⚠️</span>
    {{ errorMessage }}
  </div>
  
  <div *ngIf="successMessage" class="success-message">
    <span class="success-icon">✅</span>
    {{ successMessage }}
  </div>

  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        required
        [disabled]="isLoading"
        placeholder="Ingresa tu nombre de usuario">
    </div>
    
    <div class="form-group">
      <label for="password">Contraseña</label>
      <div class="password-input-container">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          id="password" 
          name="password" 
          required
          [disabled]="isLoading"
          placeholder="Ingresa tu contraseña">
        <button 
          type="button" 
          class="password-toggle" 
          (click)="togglePasswordVisibility()"
          [disabled]="isLoading">
          <span *ngIf="!showPassword">👁️</span>
          <span *ngIf="showPassword">🙈</span>
        </button>
      </div>
    </div>

    <div class="form-options">
      <label class="checkbox-container">
        <input 
          type="checkbox" 
          [(ngModel)]="rememberUser" 
          name="rememberUser"
          [disabled]="isLoading">
        <span class="checkmark"></span>
        Recordar mi usuario
      </label>
    </div>

    <button 
      type="submit" 
      class="btn-primary" 
      [disabled]="isLoading"
      [class.loading]="isLoading">
      <span *ngIf="!isLoading">Entrar</span>
      <span *ngIf="isLoading" class="loading-spinner">
        <span class="spinner"></span>
        Iniciando sesión...
      </span>
    </button>
  </form>
  
  <div class="login-links">
    <a routerLink="/register" [class.disabled]="isLoading">¿No tienes cuenta? Regístrate</a>
    <a routerLink="/forgot-password" [class.disabled]="isLoading">¿Olvidaste tu contraseña?</a>
  </div>
  </div>
</div>
